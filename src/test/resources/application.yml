spring:
  flyway:
    sql-migration-suffixes:
      - .sql
    locations:
      - classpath:db/migration
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        cache.use_second_level_cache: false
        cache.use_query_cache: false
        generate_statistics: false
        hbm2ddl.auto: validate
        dialect: org.hibernate.dialect.PostgreSQLDialect

api:
  key1=teste